<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="icons/book.svg">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 class="header">My Library</h1>
        <div class="book-container"></div>
        <button class="add-book">+</button>
    </div>
    <dialog class="modal">
        <form action="" method="dialog">
            <div>
                <label for="title">Title: </label>
                <input id="title">
            </div>
            <div>
                <label for="author">Author: </label>
                <input id="author">
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input id="pages" type="number" required>
            </div>
            <div>
                <label for="read">Have you read it? </label>
                <input type="checkbox" id="read">
            </div>
            <div>
                <button id="closeBtn">Close</button>
                <button id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
